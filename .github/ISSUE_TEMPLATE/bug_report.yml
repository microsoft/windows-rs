name: Bug report
description: File a bug report
labels: [bug]
body:
  - type: textarea
    attributes:
      label: Summary
      description: >
        Please provide a short summary of the bug, along with any information
        you feel is relevant to replicating the bug.
  - type: textarea
    attributes:
      label: Crate manifest
      description: >
        Please provide the Cargo manifest (Cargo.toml) needed to compile your crate.
      render: TOML
  - type: textarea
    attributes:
      label: Crate code
      description: >
        Please provide all code needed to reproduce the issue.
      render: Rust
