name: docs

on:
  pull_request:
  push:
    branches:
      - master

env:
  RUSTFLAGS: -Dwarnings

jobs:
  windows:
    name: Check cargo docs
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check
        run: cargo doc --no-deps -p windows

  windows-sys:
    name: Check cargo docs
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check
        run: cargo doc --no-deps -p windows-sys
