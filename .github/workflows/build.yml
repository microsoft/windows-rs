name: Build and Test

on:
  pull_request:
  push:
    branches:
      - master

env:
  RUSTFLAGS: -Dwarnings

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: windows-latest
          rust: stable
          other: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: 1.51.0
          other: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: nightly
          other: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: stable
          other: i686-pc-windows-msvc
        - os: windows-latest
          rust: nightly
          other: i686-pc-windows-msvc
        - os: ubuntu-latest
          rust: stable
          other: i686-unknown-linux-gnu
    steps:
    - uses: actions/checkout@v2
    - run: rustup update --no-self-update ${{ matrix.rust }} && rustup default ${{ matrix.rust }}
    - run: rustup target add ${{ matrix.other }}

    - name: linux build
      run: cargo build
      if: matrix.os == 'ubuntu-latest'

    - name: windows build
      run: cargo test --all --target ${{ matrix.other }}
      if: matrix.os == 'windows-latest'

    - name: check docs
      env:
        RUSTDOCFLAGS: -Dwarnings
      run: cargo doc --no-deps --workspace
      if: matrix.os == 'windows-latest' && matrix.rust == 'stable'

  cargo_fmt:
    runs-on: windows-latest
    name: Check cargo formatting
    steps:
    - uses: actions/checkout@v2
    - name: Run cargo fmt
      run: cargo fmt --all -- --check

  windows_fmt:
    runs-on: windows-latest
    name: Check build macro formatting
    steps:
    - uses: actions/checkout@v2
    - name: Run windows_fmt
      run: cargo r -p windows_fmt
    - name: Diff formatting result
      shell: bash
      run: git diff --exit-code || (echo '::error::Some `build!` macros were improperly formatted. Please run `cargo run -p windows_fmt` and push again'; exit 1)

  windows_bindings:
    runs-on: windows-latest
    name: Check bindings
    steps:
    - uses: actions/checkout@v2
    - name: Run windows_bindings
      run: |
        cargo run -p windows_bindings --target ${{ matrix.other }}
        git diff --exit-code || (echo '::error::Generated bindings are out-of-date. Make sure to update them by running `cargo run -p windows_bindings`'; exit 1)
      shell: bash
