name: Build and Test

on: 
  pull_request:
  push:
    branches:
      - master

env:
  RUSTFLAGS: -Dwarnings

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy: 
      matrix:
        include:
        - os: windows-latest
          rust: stable
          other: x86_64-pc-windows-msvc
        - os: ubuntu-latest
          rust: stable
          other: i686-unknown-linux-gnu
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        profile: minimal
        override: true
        components: rustfmt

    - name: build
      run: cargo build
      if: matrix.os == 'ubuntu-latest'

    - name: test
      run: cargo test --all
      if: matrix.os == 'windows-latest'

    - name: fmt
      run: cargo fmt --all -- --check
      if: matrix.os == 'windows-latest'
