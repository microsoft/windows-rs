name: windows

on:
  pull_request:
  push:
    branches:
      - master

env:
  RUSTFLAGS: -Dwarnings

jobs:
  cargo_windows:
    name: Check
    strategy:
      matrix:
        rust: [1.48.0, stable, nightly]
        runs-on:
          - windows-2019
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Update toolchain
        run: rustup update --no-self-update ${{ matrix.rust }} && rustup default ${{ matrix.rust }}
      - name: Change directory
        run: cd crates/libs/windows
      - name: Run cargo check
        run: cargo check --features Foundation,Globalization,Win32_Foundation,Win32_Graphics_Direct2D
