[package]
name = "windows"
version = "0.7.0"
authors = ["Microsoft"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "Rust for Windows"
repository = "https://github.com/microsoft/windows-rs"
documentation = "https://docs.rs/windows"
readme = "README.md"
exclude = [".github", ".windows", "docs", "examples"]

[dependencies]
windows_macros = { path = "crates/macros",  version = "0.7.0", optional = true }
gen = { package = "windows_gen", path = "crates/gen",  version = "0.7.0", optional = true }
const-sha1 = "0.2"

[dev-dependencies]
doc-comment = "0.3"
gen = { package = "windows_gen", path = "crates/gen" }

[workspace]
members = [
    "crates/*",
    "examples/*",
    "tests/*",
]

[package.metadata.docs.rs]
default-target = "x86_64-pc-windows-msvc"
targets = ["x86_64-pc-windows-msvc"]

[features]
default = ["macros"]
macros = ["gen", "windows_macros"]
