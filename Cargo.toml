[package]
name = "windows"
version = "0.1.0"
authors = ["Microsoft"]
edition = "2018"
license = "MIT"
description = "Windows Runtime language projection"
repository = "https://github.com/microsoft/windows-rs"
documentation = "https://docs.rs/windows"
readme = "README.md"

[dependencies]
windows_macros = { path = "crates/macros",  version = "0.1.0" }
windows_gen = { path = "crates/gen",  version = "0.1.0" }
windows_winmd = { path = "crates/winmd",  version = "0.1.0" }
const-sha1 = "0.2"

[build-dependencies]
windows_macros = { path = "crates/macros",  version = "0.1.0" }

[dev-dependencies]
doc-comment = "0.3"
windows_gen = { path = "crates/gen" }

[workspace]
members = [
    "crates/*",
    "examples/*",
]

[package.metadata.docs.rs]
default-target = "x86_64-pc-windows-msvc"
targets = ["x86_64-pc-windows-msvc", "i686-pc-windows-msvc"]
