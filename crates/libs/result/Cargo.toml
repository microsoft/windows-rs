[package]
name = "windows-result"
version = "0.1.2"
authors = ["Microsoft"]
edition = "2021"
rust-version = "1.60"
license = "MIT OR Apache-2.0"
description = "Windows error handling"
repository = "https://github.com/microsoft/windows-rs"
readme = "readme.md"
categories = ["os::windows-apis"]

[features]
default = ["std", "error-info"]
std = []
error-info = []

# The disable-error-info feature forcibly disables error-info (and overrides it).
# This should _not_ be the preferred way to disable error info, but is necessary
# in case a third-party crate has a dependency on Windows crates but does not
# provide any way to control its own feature selection.
disable-error-info = []

[lints]
workspace = true

[package.metadata.docs.rs]
default-target = "x86_64-pc-windows-msvc"
targets = []

[dependencies]
static_assertions = "1.0"

[dependencies.windows-targets]
version = "0.52.5"
path = "../targets"
