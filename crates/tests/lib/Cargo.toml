[package]
name = "test_lib"
version = "0.0.0"
edition = "2018"
publish = false

[dependencies.windows]
path = "../../libs/windows"
features = [
    "Win32_Foundation",
    "Win32_Graphics_Direct3D_Fxc",
    "Win32_Graphics_Direct3D11",
    "Win32_Graphics_Gdi",
    "Win32_System_Threading",
    "Win32_System_ClrHosting",
]

[dependencies.windows-sys]
path = "../../libs/sys"
features = [
    "Win32_Foundation",
    "Win32_Graphics_Gdi",
    "Win32_Security",
    "Win32_System_ProcessStatus",
    "Win32_System_Threading",
    "Win32_Web_InternetExplorer",
]

[dependencies.windows-targets]
path = "../../libs/targets"

[dependencies.mio]
version = "0.8.6"
