[package]
name = "test_result"
version = "0.0.0"
edition = "2021"
publish = false

[lib]
doc = false
doctest = false

[dependencies.windows]
workspace = true
features = [
    "Win32_Foundation",
    "Win32_System_Rpc",
]

[dependencies.windows-result]
workspace = true
features = [ "std" ]

[dependencies.windows-link]
workspace = true

[dependencies]
helpers = { workspace = true }
static_assertions = "1.0"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(windows_slim_errors)'] }
